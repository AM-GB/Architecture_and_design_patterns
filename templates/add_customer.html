{% extends "base.html" %}
{% block style %}
	{% include "style.html" %}
{% endblock %}
{% block content %}
    <div id="content">
        <p><a href="/customer_list/">Список пользователей</a></p>


        <h1>Добавление доступ пользователя к контенту</h1>
        <form action="#" method="post">
            <div class="form_settings">
                <p><span>Выбрать контент</span>
                    <select id="id" name="content_name">
                        {% for item in context['content'] %}
                            <option value="{{item.name}}">{{item.name}}</option>
                        {% endfor %}
                    </select>
                </p>
                <p><span>Выбрать пользователя</span>
                    <select id="id" name="customer_name">
                        {% for item in context['customers'] %}
                            <option value="{{item.name}}">{{item.name}}</option>
                        {% endfor %}
                    </select>
                </p>
                <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="name" value="button" /></p>
            </div>
        </form>
    </div>
{% endblock %}
